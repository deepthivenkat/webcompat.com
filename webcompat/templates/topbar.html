<header class="wc-Navbar" role="banner">
  <nav class="wc-UIContent" role="navigation">
    <div class="wc-SearchBar js-SearchBar">
      <div class="wc-SearchBar-face wc-SearchBar-face--front">
        <div class="wc-Navbar-container">
          <div class="wc-Navbar-section">
            {% include "addon-links.html" %}
          </div>
          <div class="wc-Navbar-section">
            <button class="r-ResetButton wc-Navbar-link js-SearchBarOpen">
              <span class="wc-Navbar-link-icon wc-Icon wc-Icon--search" aria-hidden="true"></span>
              <span class="wc-Navbar-link-label">Search</span>
            </button>
            {% include "shared/shared-nav-links.html" %}
          </div>
        </div>
      </div>
      <form class="wc-SearchBar-face wc-SearchBar-face--back" method="get" action="/issues">
        <div class="wc-SearchBar-icon" ara-hidden="true">
          <span class="wc-Navbar-link-icon wc-Icon wc-Icon--search" aria-hidden="true"></span>
        </div>
        <input class="wc-SearchBar-input" name="q" placeholder="Search by keyword"/>
        <button class="r-ResetButton wc-SearchBar-icon wc-SearchBar-icon--button js-SearchBarClose" ara-hidden="true" type="button">
          <span class="wc-Icon wc-Icon--times"></span>
        </button>
      </form>
    </div>
  </nav>
</header>
